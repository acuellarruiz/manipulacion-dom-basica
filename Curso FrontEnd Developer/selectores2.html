<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            background: rgb(71, 86, 86);
        }
        div > div {
            background: coral;
        }
        .es{
            background: blue;
        }
        div + section{
            background: blueviolet;
        }
        div ~ p{
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Platzi</p>
        <p>Increible</p>
    </div>
    <div>
        <div>
            <p>Hola</p>
        </div>
    </div>
    <div>
        <div>
            <div class="es">ES</div>
        </div>
    </div>
    <div>
        <section>Es lo mejor</section>
    </div>
    <div>
        <p>Clase de selectores</p>
    </div>
</body>
</html>

<!-- Combinadores

Descendientes: div p
Hijo directo: div > p
Elemento adyaente: div + p
General de hermanos: div ~ p -->
