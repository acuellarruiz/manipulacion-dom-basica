<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: salmon;
        }
        p::first-letter{
            color: teal;
        }
        P::before{
            content:"*";
        }
        P::after{
            content: "*";
        }
        p:hover{
            color: blue;
        }
        div p:nth-child(2){
            color: green;
        }
        input::placeholder{
            color: brown;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Antonio</p>
        <p>Master</p>
        <p>Vale</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
